<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/bg.jpg" alt="leaves background" class="background">
            <div class="logo">
                <img src="images/odin-logo.png" alt="The Odin Project Logo" class="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div> 
        
        <div class="right">
            <div class="info">
                <div class="message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>

                <div class="message2">Sign up <i>now</i> to get started.</div>

                <div class="message3">You know you want to.</div>
            </div>
            

            <h2 class="message4">Let's do this!</h2>
            <div class="row">
                <div class="first-form">
                    <form action="get">
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text">
                        <br>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email">
                        <br>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password">
                    </form>
                </div>
    
                <div class="second-form">
                    <form action="get">
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text">
                        <br>
                        <label for="phone-number">PHONE NUMBER</label>
                        <br>
                        <input type="number">
                        <br>
                        <label for="password">CONFIRM PASSOWRD</label>
                        <br>
                        <input type="password">
                    </form>
                </div>
            </div>

            <div class="createAccount">
                <button>Create Account</button>
                <div class="accountInfo">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>


    </div>

   
</body>
</html>
